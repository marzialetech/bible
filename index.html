<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="floating-controls" id="floating-controls">
        <div class="current-ref" id="current-ref">Select a book</div>
        
        <select id="book-select">
            <option value="">-- Book --</option>
        </select>
        
        <select id="chapter-select">
            <option value="">-- Chapter --</option>
        </select>
        
        <button onclick="loadChapter()" class="load-btn">Load</button>
        
        <hr>
        
        <select id="voice-select">
            <option value="">Loading voices...</option>
        </select>
        
        <div class="btn-row">
            <button data-speed="1" onclick="setSpeed(1)" class="active">1x</button>
            <button data-speed="1.25" onclick="setSpeed(1.25)">1.25x</button>
            <button data-speed="1.5" onclick="setSpeed(1.5)">1.5x</button>
        </div>
        
        <div class="btn-row">
            <button onclick="playFromCurrent()">Play</button>
            <button onclick="pausePlayback()">Pause</button>
        </div>
        
        <div class="btn-row">
            <button onclick="prevVerse()">← Prev</button>
            <button onclick="nextVerse()">Next →</button>
        </div>
        
        <div class="btn-row">
            <button onclick="prevChapter()">← Ch</button>
            <button onclick="nextChapter()">Ch →</button>
        </div>
    </div>

    <main id="content">
        <h1 id="book-title">Bible Reader</h1>
        <p class="subtitle">Select a book and chapter to begin</p>
        <div id="verses"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
